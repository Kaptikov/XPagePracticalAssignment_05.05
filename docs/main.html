<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <title>Главная</title>
  <body></body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__top"><a class="header__link-add" href="#">Предложить новость</a>
          <div class="header__logo"><a class="header__logo-link" href="#">
              <svg class="i-logo" width="214px" height="48px" aria-hidden="true">
                <use xlink:href="img/icons/icons.svg#Logo"></use>
              </svg></a></div><a class="header__link-tel" href="tel:+8 (3513) 65-17-11">8 (3513) 65-17-11</a>
          <button class="header__search">
            <svg class="i-search" width="18px" height="18px" aria-hidden="true">
              <use xlink:href="img/icons/icons.svg#Search"></use>
            </svg>
          </button>
        </div>
        <div class="header__bottom"> 
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#">Новости</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Телепроекты</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Реклама</a></li>
              <li class="menu__item menu__item_dropdown"><a class="menu__link" href="#">Онлайн 
                  <svg class="i-arrow" width="11px" height="7px" aria-hidden="true">
                    <use xlink:href="img/icons/icons.svg#Arrow"></use>
                  </svg></a></li>
              <li class="menu__item"><a class="menu__link" href="#">Программа передач</a></li>
              <li class="menu__item menu__item_dropdown"><a class="menu__link" href="#">Еще
                  <svg class="i-arrow" width="11px" height="7px" aria-hidden="true">
                    <use xlink:href="img/icons/icons.svg#Arrow"></use>
                  </svg></a></li>
            </ul>
          </nav>
          <div class="header__subscribe subscribe-header">
            <div class="subscribe-header__title">Подписывайтесь на нас:</div>
            <div class="subscribe-header__icons"><a class="subscribe-header__link" href="#"> 
                <svg class="i-arrow" width="15px" height="16px" aria-hidden="true">
                  <use xlink:href="img/icons/icons.svg#YouTube"></use>
                </svg></a><a class="subscribe-header__link" href="#"> 
                <svg class="i-arrow" width="16px" height="16px" aria-hidden="true">
                  <use xlink:href="img/icons/icons.svg#Facebook"></use>
                </svg></a><a class="subscribe-header__link" href="#"> 
                <svg class="i-arrow" width="19px" height="18px" aria-hidden="true">
                  <use xlink:href="img/icons/icons.svg#Vk"></use>
                </svg></a><a class="subscribe-header__link" href="#"> 
                <svg class="i-arrow" width="16px" height="16px" aria-hidden="true">
                  <use xlink:href="img/icons/icons.svg#Ok"></use>
                </svg></a><a class="subscribe-header__link" href="#"> 
                <svg class="i-arrow" width="16px" height="16px" aria-hidden="true">
                  <use xlink:href="img/icons/icons.svg#Instagram"></use>
                </svg></a></div>
          </div>
        </div>
      </div>
    </header>
    <main class="page page__main"></main>
    <footer class="footer">
      <div class="_container">
        <div class="footer__container">
          <div class="footer__top">
            <div class="footer__socials socials-footer">
              <div class="socials-footer__title">Подписывайтесь на нас:</div>
              <div class="socials-footer__icons"><a class="socials-footer__link" href="#"> 
                  <svg class="i-arrow" width="23px" height="23px" aria-hidden="true">
                    <use xlink:href="img/icons/icons.svg#YouTube"></use>
                  </svg></a><a class="socials-footer__link" href="#"> 
                  <svg class="i-arrow" width="23px" height="23px" aria-hidden="true">
                    <use xlink:href="img/icons/icons.svg#Facebook"></use>
                  </svg></a><a class="socials-footer__link" href="#"> 
                  <svg class="i-arrow" width="27px" height="27px" aria-hidden="true">
                    <use xlink:href="img/icons/icons.svg#Vk"></use>
                  </svg></a><a class="socials-footer__link" href="#"> 
                  <svg class="i-arrow" width="24px" height="24px" aria-hidden="true">
                    <use xlink:href="img/icons/icons.svg#Ok"></use>
                  </svg></a><a class="socials-footer__link" href="#"> 
                  <svg class="i-arrow" width="23px" height="23px" aria-hidden="true">
                    <use xlink:href="img/icons/icons.svg#Instagram"></use>
                  </svg></a></div>
            </div>
          </div>
          <div class="footer__bottom">
            <div class="footer__legal">
              <div class="footer__copyright">
                 © 2021 «Златоустовское телевидение»</div><a class="footer__policy" href="#">
                 Политика конфиденциальности</a>
            </div>
            <div class="footer__logo">
              <svg class="i-arrow" width="70" height="20" aria-hidden="true">
                <use xlink:href="img/icons/icons.svg#LogoFooter"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/app.min.js"> </script>
</html>
